<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html, body { margin:0; height:100%; background:#000; }
      model-viewer { width:100%; height:100%; background:#000; display:block; }
      .controls {
        position: fixed; left: 0; right: 0; bottom: 16px;
        display: flex; gap: 12px; align-items: center; justify-content: center;
        padding: 8px 12px;
        background: rgba(0,0,0,0.45); backdrop-filter: blur(6px);
        color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      input[type="range"] { width: 200px; }
      .ar-btn { position: fixed; top: 16px; left: 50%; transform: translateX(-50%); }
    </style>
  </head>
  <body>
    <model-viewer
      id="mv"
      src="./model.glb"
      ios-src="./model.usdz"
      ar
      ar-modes="quick-look scene-viewer webxr"
      camera-controls
      auto-rotate
      environment-image="neutral"
      poster="./poster.jpg">
      <button slot="ar-button" class="ar-btn">View in AR</button>
    </model-viewer>

    <div class="controls">
      <label for="hue">Hue: <span id="hueVal">0</span>Â°</label>
      <input id="hue" type="range" min="0" max="360" value="0" />
    </div>

    <script>
      const mv = document.getElementById('mv');
      const hue = document.getElementById('hue');
      const hueVal = document.getElementById('hueVal');

      function applyHue(deg) {
        mv.style.filter = `hue-rotate(${deg}deg)`;
        hueVal.textContent = deg;
      }

      hue.addEventListener('input', () => applyHue(hue.value));
      applyHue(hue.value);
    </script>
  </body>
</html>
